<head>
  <meta charset="UTF-8">

  <title>Smart login</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/skitter.css">

<body>
  <!-- loading-->

    <section class="smart">
      <div class="cont" >
        <div class="smat-login">
          
          <div class="pt-4">
        <h1 class="system">Smart Login System</h1>
          </div>
            <div class="d-flex justify-content-center mt-4">
            <input class="inputEmail-login text-decoration-none form-control bg-transparent " type="text" name="email" id="login-email" placeholder="Enter your email" >
          
          </div>
          <div class="d-flex justify-content-center my-4">
            <input class="inputPassword-login text-decoration-none form-control  bg-transparent " type="password" name="password "id="login-password" placeholder="Enter your password">
          
          </div>
          <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
          <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>

          <div class="d-flex justify-content-center mt-4">
            <a class="btn btn-outline-info btns text-decoration-none" id="loginBtn" onclick="login()">login</a>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <p class="text-white ">Don't Have an Account? <a href="signUp.html" class="text-white text-decoration-none">Sign Up Now!</a></p>

          </div>
        </div>
      </div>
    </section>






    

























  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.6.0.js"></script>

</body>

</html>
